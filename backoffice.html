    <div class="container">
      <form onsubmit="postProduct(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            aria-describedby="emailHelp"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="decription">Decription:</label>
          <textarea id="decription" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="brand">Brand:</label>
          <input
            type="text"
            id="brand"
            aria-describedby="emailHelp"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input
            type="text"
            id="image"
            aria-describedby="emailHelp"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            aria-describedby="emailHelp"
            class="form-control"
          />
        </div>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button
          type="button"
          class="btn btn-danger float-right"
          onclick="deletePruduct()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3-fill"
            viewBox="0 0 16 16"

            />

        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script>
      let option = {
        headers: {
          "Content-Type": "application/json",
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjU2YmZhNWE5MDIzOTAwMTVkOTY1ZGIiLCJpYXQiOjE2NDk4NTIzMjUsImV4cCI6MTY1MTA2MTkyNX0.byIP9sGJBEu1KNeVEtoF2tsWgEOtohWDDZd-GgY2rUQ",
        },
      };
      //  <<<<<<<<<<<< EDIT OT POST >>>>>>>>>>>>>>>>
      const paramID = new URLSearchParams(window.location.search).get(
        "productID"
      );

      console.log(paramID);

      const method = paramID ? "PUT" : "POST";
      const endpoint = paramID
        ? "https://striveschool-api.herokuapp.com/api/product/" + paramID
        : "https://striveschool-api.herokuapp.com/api/product/";

      window.onload = async () => {
        if (paramID) {
          try {
            const response = await fetch(endpoint, option);
            let { name, description, brand, imageUrl, price } =
              await response.json();
            document.getElementById("name").value = name;
            document.getElementById("decription").value = description;
            document.getElementById("brand").value = brand;
            document.getElementById("image").value = imageUrl;
            document.getElementById("price").value = price;
          } catch (err) {
            console.log(err);
          }
        }
      };

      let postProduct = async (event) => {
        event.preventDefault();
        try {
          let myObject = {
            name: document.getElementById("name").value,
            description: document.getElementById("decription").value,
            brand: document.getElementById("brand").value,
            imageUrl: document.getElementById("image").value,
            price: document.getElementById("price").value,
          };

          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            {
              method: "POST",
              body: JSON.stringify(myObject),
              headers: {
                "Content-Type": "application/json",
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjU2YmZhNWE5MDIzOTAwMTVkOTY1ZGIiLCJpYXQiOjE2NDk4NTIzMjUsImV4cCI6MTY1MTA2MTkyNX0.byIP9sGJBEu1KNeVEtoF2tsWgEOtohWDDZd-GgY2rUQ",
              },
            }
          );
          const products = await response.json();
          console.log(products);
        } catch (err) {
          console.log(err);
        }
      };

      let deletePruduct = () => {
        fetch("https://striveschool-api.herokuapp.com/api/product/" + paramID, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjU2YmZhNWE5MDIzOTAwMTVkOTY1ZGIiLCJpYXQiOjE2NDk4NTIzMjUsImV4cCI6MTY1MTA2MTkyNX0.byIP9sGJBEu1KNeVEtoF2tsWgEOtohWDDZd-GgY2rUQ",
          },
        })
          .then((res) => res.text())
          .then((res) => console.log(res));
      };
    </script>
  </body>
</html>
