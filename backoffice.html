<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>🛍️Strivazon</title>
    <style>
      .validate input:invalid,
      .validate textarea:invalid {
        border-color: red;
      }

      .validate input:valid,
      .validate textarea:valid {
        border-color: #ddffdd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">🛍️Strivazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >HomePage <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Upload Product</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form onsubmit="postProduct(event)" class="d-flex flex-column">
        <h2 id="poster" class="text-primary">Post Item</h2>
        <div id="alerter" class="alert alert-success" role="alert">
          Fill the form to post
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter product name"
            required
          />
        </div>
        <div class="form-group">
          <label for="decription">Decription:</label>
          <textarea
            id="decription"
            class="form-control"
            rows="5"
            placeholder="Enter product description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="brand">Brand:</label>
          <input
            type="text"
            id="brand"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter product brand"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Image link</label>
          <input
            type="text"
            id="image"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter product image link"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter product price"
            required
          />
        </div>
        <div class="d-flex">
          <button type="reset" class="btn btn-warning mr-2">Reset</button>
          <button
            id="editor"
            type="submit"
            class="btn btn-success"
            onclick="validated(event)"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-danger ml-auto"
            onclick="deleteProduct()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
